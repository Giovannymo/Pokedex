<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke api | Campus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container  vh-100">
      <!-- Title -->
      <div class="row text-center">
        <h1 class="text-dark fs-1 fw-bold">POKEDEX</h1>
      </div>
      <!-- Input poke name -->
      <div class="row justify-content-center">
        <div class="col col-lg-6 col-md-8">
          <div class="input-group input-group-sm mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">Poke nombre</span>
            <input id="txtPokeName" type="text" class="form-control" 
            aria-describedby="inputGroup-sizing-sm">
            <button id="btnAdd" class="btn btn-success p-2">Agregar</button>
          </div>
        </div>

      </div>
      <!-- Container pokedex -->
      <div id="pokedex" class="row  justify-content-evenly flex-wrap p-4">


      </div>
      
    </div>
    <template id="card-template">
      <!--Card template-->
      <div class="card shadow-sm p-4" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="Pokemon picture" style="max-height: 100px;">
        <div class="card-body">
          <h5 class="card-title">Name Pokemon</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Type: <span class="type">Tipo</span></li>
          <li class="list-group-item">Weight: <span class="weight">Peso</span></li>
          <li class="list-group-item">Abilities Amount: <span class="abilities">3</span></li>
        </ul>
      </div>
    </template>
    <script type="module" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
